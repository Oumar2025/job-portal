{% extends 'base.html' %}

{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Apply for: {{ job.title }}</h1>
        <p class="text-gray-600 mt-2">{{ job.company }} â€¢ {{ job.location }}</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Cover Letter</label>
                <textarea name="cover_letter" rows="8" required
                    class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Tell us why you're the perfect candidate for this position..."></textarea>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Upload Resume (PDF, DOC, DOCX)</label>
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1">Maximum file size: 5MB</p>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                        class="bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition">
                    Submit Application
                </button>
                <a href="{% url 'job_detail' job.id %}" 
                   class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-bold hover:bg-gray-400 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
